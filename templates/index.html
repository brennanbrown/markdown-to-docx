
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to DOCX Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.2em;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .upload-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #666;
            font-size: 1em;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-container {
            display: none;
            margin-top: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            color: #333;
            font-weight: bold;
        }
        
        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .file-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .file-result:last-child {
            border-bottom: none;
        }
        
        .success {
            color: #28a745;
        }
        
        .error {
            color: #dc3545;
        }
        
        .download-section {
            text-align: center;
            margin-top: 30px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ‚û°Ô∏èüìò Markdown to DOCX</h1>
            <p>Convert your markdown files to Word documents instantly!</p>
        </div>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <div class="upload-text">Click to select markdown files</div>
            <div class="upload-subtext">or drag and drop your .md files here</div>
        </div>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="markdown_files" multiple accept=".md" class="file-input">
        </form>
        
        <div style="text-align: center;">
            <button id="convertBtn" class="btn" onclick="startConversion()" disabled>Convert Files</button>
            <button class="btn" onclick="resetForm()">Reset</button>
        </div>
        
        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">Starting conversion...</div>
        </div>
        
        <div id="results" class="results">
            <h3>Conversion Results:</h3>
            <div id="fileResults"></div>
        </div>
        
        <div id="downloadSection" class="download-section">
            <button id="downloadBtn" class="btn" onclick="downloadFiles()">üì• Download Converted Files</button>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        
        // File input change handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFiles = Array.from(e.target.files);
            updateUploadArea();
        });
        
        // Drag and drop handlers
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files).filter(file => file.name.endsWith('.md'));
            if (files.length > 0) {
                selectedFiles = files;
                updateUploadArea();
            }
        });
        
        function updateUploadArea() {
            const convertBtn = document.getElementById('convertBtn');
            
            if (selectedFiles.length > 0) {
                uploadArea.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <div class="upload-text">${selectedFiles.length} markdown file(s) selected</div>
                    <div class="upload-subtext">Ready to convert!</div>
                `;
                convertBtn.disabled = false;
            } else {
                convertBtn.disabled = true;
            }
        }
        
        function startConversion() {
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('markdown_files', file);
            });
            
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('convertBtn').disabled = true;
            
            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                    resetProgress();
                } else {
                    checkProgress();
                }
            })
            .catch(error => {
                alert('Error: ' + error);
                resetProgress();
            });
        }
        
        function checkProgress() {
            fetch('/progress')
            .then(response => response.json())
            .then(data => {
                updateProgress(data);
                
                if (data.status === 'completed') {
                    showResults(data);
                } else if (data.status === 'error') {
                    alert('Error: ' + data.message);
                    resetProgress();
                } else {
                    setTimeout(checkProgress, 1000);
                }
            });
        }
        
        function updateProgress(data) {
            document.getElementById('progressFill').style.width = data.progress + '%';
            document.getElementById('progressText').textContent = data.message;
        }
        
        function showResults(data) {
            const results = document.getElementById('results');
            const fileResults = document.getElementById('fileResults');
            
            fileResults.innerHTML = '';
            
            data.files.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file-result';
                div.innerHTML = `
                    <span>${file.name}</span>
                    <span class="${file.status}">${file.status === 'success' ? '‚úÖ Converted' : '‚ùå Failed'}</span>
                `;
                fileResults.appendChild(div);
            });
            
            results.style.display = 'block';
            document.getElementById('downloadSection').style.display = 'block';
        }
        
        function downloadFiles() {
            window.location.href = '/download';
        }
        
        function resetForm() {
            selectedFiles = [];
            document.getElementById('fileInput').value = '';
            document.getElementById('convertBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'none';
            
            uploadArea.innerHTML = `
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">Click to select markdown files</div>
                <div class="upload-subtext">or drag and drop your .md files here</div>
            `;
        }
        
        function resetProgress() {
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('convertBtn').disabled = false;
        }
    </script>
</body>
</html>
